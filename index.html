<head>

  <!-- Layer Support for Marker Cluster -->

  <!-- DataTables -->

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Prevent Enter Key from doing anything -->
  <script type="text/javascript">
    $(document).ready(function() {
      $(window).keydown(function(event){
        if(event.keyCode == 13) {
            event.preventDefault();
            return false;
        }
      });
    });
  </script>

</head>

<body>

  <div class="loader">Loading...</div>
  <div id="map"></div>
  <table id="maptable" class="display"></table>

  <script type="text/javascript">
    var map = L.map('map', {
      attributionControl: false,
      zoomControl: false,
      scrollWheelZoom: true
    }).setMinZoom(15).setView([41.76,-72.69], 18); // default center is overridden by Google Sheet options and points
  </script>

  <script>
    function clickHandler() {
      var input = L.DomUtil.get('input');
      var url = 'https://script.google.com/macros/s/AKfycbxVQvmU3NEyUG_CKyejCpGQp2s8vdMYGnbqo3s9B1g/exec';
      var id = L.DomUtil.get('labelid');
      request = $.get(url,{data:input.value,id:id.textContent});
      alert('Refresh the page to see the note.');
    }
  </script>

  <script type="text/javascript" src="google-doc-url.js"></script>
  <script type="text/javascript" src="scripts/constants.js"></script>
  <script type="text/javascript" src="scripts/map.js"></script>

</body>
